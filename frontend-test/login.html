<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - POS System</title>
</head>
<body>
    <h1>Login</h1>
    
    <form id="loginForm">
        <div>
            <label>Email:</label><br>
            <input type="email" id="email" value="test@test.com" required>
        </div>
        <br>
        
        <div>
            <label>Password:</label><br>
            <input type="password" id="password" value="password123" required>
        </div>
        <br>
        
        <button type="submit">Login</button>
    </form>
    
    <br>
    <div id="result"></div>
    
    <br>
    <a href="register.html">Don't have account? Register</a>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {//
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            console.log('Sending login request...'); 
            
            try {
                const response = await fetch('http://127.0.0.1:8000/api/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json' 
                    },
                    body: JSON.stringify({ email, password })
                });
                
                console.log('Response status:', response.status); 
                
                const data = await response.json();
                console.log('Response data:', data); 
                if (response.ok) {
                    // Sauvegarder le token et user
                    localStorage.setItem('token', data.token);
                    localStorage.setItem('user', JSON.stringify(data.user));
                    
                    document.getElementById('result').innerHTML = 
                        '<p style="color: green;"> Login successful! Redirecting...</p>';
                    
                    // Rediriger vers dashboard après 1 seconde
                    setTimeout(() => {
                        window.location.href = 'dashboard.html';
                    }, 1000);
                } else {
                    document.getElementById('result').innerHTML = 
                        '<p style="color: red;"> Error: ' + JSON.stringify(data) + '</p>';
                }
            } catch (error) {
                console.error('Fetch error:', error); // Pour déboguer
                document.getElementById('result').innerHTML = 
                    '<p style="color: red;"> Error: ' + error.message + '</p>';
            }
        });
    </script>
</body>
</html>
